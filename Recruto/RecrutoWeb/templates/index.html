<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recruto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        
    </head>
    <body>

        <div class="container">

            <div class="row mt-5">

                <div class="col-auto mx-auto text-center">
                    <span class="bg-success rounded-4 py-2 px-5 text-light">Hello {{name}} {{message}}</span>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-auto mx-auto">
                    <div class="bg-primary rounded-4 pb-2 px-5 text-light text-center">
                        <p class="my-0 pt-2 pb-1">Вы можете задасть свои параметры для name и message.</p>
                        <p class="my-0 pt-1 pb-2">Для этого добавьте к корню ссылки /?name=sometext&message=sometext</p>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-auto mx-auto text-center">
                    <span class="bg-primary rounded-4 py-2 px-5 text-light">Исходник проекта на моём githab: <a class="text-danger" href="https://github.com/Bot304/Recruto/tree/main/Recruto">ссылка</a></span>
                </div>

            </div>

        </div>

    </body>
</html>
